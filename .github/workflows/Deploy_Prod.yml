name: Deploy to All-Inkl (Production)

on:
  # push:
  #   branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Deploy to All-Inkl
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Deploy to All-Inkl (Production)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ env.FTP_ADDR }}
          username: ${{ env.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
